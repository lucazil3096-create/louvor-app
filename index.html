:root{--bg:#0a0a0f;--accent:#e07840;--accent2:#f09050;--gold:#d4b878;--gold-dim:rgba(212,184,120,0.5);--gold-bg:rgba(255,255,255,0.05);--gold-border:rgba(212,184,120,0.15);--text:#f0ece4;--text-dim:rgba(240,236,228,0.4);--danger:#e8655a;--green:#5cd4a0;--card-bg:rgba(255,255,255,0.04);--card-border:rgba(255,255,255,0.08);--fd:'Lora','Georgia',serif;--fb:'Nunito',sans-serif}
body{background:var(--bg);color:var(--text);font-family:var(--fb);height:100vh;height:100dvh;overflow:hidden}
body.light{--bg:#f5f1ea;--card-bg:rgba(0,0,0,0.03);--card-border:rgba(0,0,0,0.08);--gold-bg:rgba(0,0,0,0.04);--gold-border:rgba(100,80,50,0.15);--text:#1a1a1a;--text-dim:rgba(30,30,30,0.4);background:var(--bg);color:var(--text)}
body.light .list-header{background:#111;border-bottom-color:rgba(224,120,64,.3)}
body.light .list-header .app-subtitle{color:rgba(240,236,228,.4)}
body.light .list-header .search-input{background:rgba(255,255,255,.08);border-color:rgba(212,184,120,.2);color:#f0ece4}
body.light .list-header .search-input::placeholder{color:rgba(240,236,228,.4)}
body.light .list-header .tab{background:rgba(255,255,255,.06);border-color:rgba(212,184,120,.15);color:rgba(240,236,228,.4)}
body.light .list-header .tab.active{background:rgba(224,120,64,.15);border-color:var(--accent);color:#fff}
body.light .list-header .tab-count{color:#fff}
body.light .list-header .btn-theme{border-color:rgba(212,184,120,.2);color:var(--gold)}
body.light .list-header .btn-add{color:#fff}
body.light .topbar{background:rgba(17,17,17,.97);border-bottom-color:rgba(224,120,64,.3)}
body.light .topbar h2{color:#f0ece4}
body.light .topbar .btn-sm{border-color:rgba(212,184,120,.2);color:var(--gold)}
body.light .topbar .tom-badge{background:rgba(224,120,64,.2);border-color:rgba(224,120,64,.4);color:#fff}
body.light .toolbar{background:rgba(240,235,225,.98);border-top-color:rgba(224,120,64,.15)}
body.light .lyric-card{background:var(--card-bg);border-color:var(--card-border)}
body.light .tb{background:rgba(0,0,0,.04);border-color:rgba(0,0,0,.08);color:rgba(30,30,30,.5)}
body.light .tb.active{background:rgba(224,120,64,.1);border-color:var(--accent);color:#8b4020}
body.light .card-icon{background:rgba(224,120,64,.08);color:#c06030}
body.light .card-tom{background:rgba(224,120,64,.1);color:#8b4020}
body.light .edit-input{background:rgba(0,0,0,.03);color:#1a1a1a}
body.light .edit-textarea{background:rgba(0,0,0,.03);color:#1a1a1a}
body.light .page-nav{background:rgba(224,120,64,.08);border-color:rgba(224,120,64,.15);color:#c06030}
body.light .split-divider,body.light .page-divider{background:rgba(224,120,64,.1)}
body.light .btn-add-today{background:rgba(224,120,64,.08);border-color:rgba(224,120,64,.2);color:#8b4020}
body.light .btn-add-today.added{background:rgba(92,212,160,.08);border-color:rgba(92,212,160,.2);color:#287a4a}
body.light .presentation{background:var(--bg)}
body.light .lyrics-single,body.light .split-col,body.light .page-col,body.light .pres-split-col{color:#1a1a1a}
.btn-theme{background:none;border:1px solid rgba(200,175,130,.2);color:var(--gold);border-radius:7px;padding:5px 10px;font-size:16px;cursor:pointer;line-height:1}
.btn-theme:active{transform:scale(.95)}
body.light .btn-theme{border-color:rgba(100,80,50,.2);color:#8b6b3a}
.presentation{position:fixed!important;top:0;left:0;right:0;bottom:0;z-index:999;background:var(--bg);display:flex;flex-direction:column;align-items:center;justify-content:center;padding:30px;cursor:pointer}
.presentation .pres-lyrics{white-space:pre-wrap;word-wrap:break-word;text-align:center;max-width:90%;max-height:90vh;overflow-y:auto}
.presentation .pres-title{position:absolute;top:12px;left:0;right:0;text-align:center;font-family:var(--fd);font-size:14px;color:var(--gold-dim);opacity:.6}
.presentation .pres-tom{position:absolute;top:12px;right:16px;font-size:13px;font-weight:700;color:var(--gold-dim);opacity:.6}
.presentation .pres-hint{position:absolute;bottom:12px;font-size:11px;color:var(--text-dim);opacity:.4}
.presentation .pres-split{display:flex;gap:20px;max-width:95%;max-height:90vh}
.presentation .pres-split-col{flex:1;white-space:pre-wrap;word-wrap:break-word;font-weight:700;letter-spacing:.3px;color:#fff}
.presentation .pres-split-div{width:2px;background:rgba(224,120,64,.15);align-self:stretch}
.screen{display:none;flex-direction:column;height:100vh;height:100dvh;position:relative;z-index:1}.screen.active{display:flex;z-index:2}
.topbar{display:flex;align-items:center;gap:8px;padding:10px 14px;background:rgba(0,0,0,.97);border-bottom:1px solid rgba(224,120,64,.3);flex-shrink:0}
.topbar h2{flex:1;text-align:center;font-family:var(--fd);font-size:15px;font-weight:600;color:var(--text);overflow:hidden;text-overflow:ellipsis;white-space:nowrap}
.tom-badge{background:rgba(224,120,64,.3);border:1px solid rgba(224,120,64,.5);color:#fff;padding:3px 9px;border-radius:6px;font-size:13px;font-weight:700;white-space:nowrap}
.btn-sm{background:none;border:1px solid rgba(200,175,130,.2);color:var(--gold);border-radius:7px;padding:6px 11px;font-size:12px;cursor:pointer;font-family:var(--fb);font-weight:600;white-space:nowrap}
.btn-sm:active{background:rgba(200,175,130,.08)}
.list-header{padding:10px 14px 8px;background:rgba(0,0,0,.97);border-bottom:1px solid rgba(224,120,64,.25);flex-shrink:0;text-align:center}
.logo{height:180px;margin-bottom:0;object-fit:contain}
.list-header-row{display:flex;justify-content:space-between;align-items:center;margin-top:2px}
.app-subtitle{font-size:11px;color:var(--text-dim)}
.btn-add{background:linear-gradient(135deg,var(--accent),var(--accent2));color:#fff;padding:7px 14px;font-size:12px;font-weight:700;border-radius:8px;border:none;cursor:pointer;font-family:var(--fb)}
.btn-add:active{transform:scale(.96)}
.search-input{width:100%;padding:8px 12px;background:var(--gold-bg);border:1px solid var(--gold-border);border-radius:9px;color:var(--text);font-size:13px;font-family:var(--fb);outline:none}
.search-input::placeholder{color:var(--text-dim)}.search-input:focus{border-color:var(--accent)}
.tabs{display:flex;gap:0}
.tab{padding:8px 12px;text-align:center;font-size:12px;font-weight:700;cursor:pointer;border:1px solid rgba(200,175,130,.1);background:rgba(255,255,255,.02);color:var(--text-dim);transition:all .15s;font-family:var(--fb);white-space:nowrap}
.tab:first-child{border-radius:8px 0 0 8px}.tab:last-child{border-radius:0 8px 8px 0}
.tab.active{background:rgba(224,120,64,.2);border-color:var(--accent);color:#fff}
.tab .tab-count{font-size:11px;background:rgba(224,120,64,.35);color:#fff;padding:1px 6px;border-radius:10px;margin-left:4px}
.list-content{flex:1;overflow-y:auto;padding:10px 14px 80px}
.btn-add-today{background:rgba(224,120,64,.2);border:1px solid rgba(224,120,64,.4);color:#fff;border-radius:6px;padding:4px 10px;font-size:11px;font-weight:600;cursor:pointer;font-family:var(--fb);white-space:nowrap}
.btn-add-today:active{background:rgba(224,120,64,.35)}
.btn-add-today.added{background:rgba(123,200,164,.1);border-color:rgba(123,200,164,.3);color:var(--green)}
.today-num{width:26px;height:26px;border-radius:50%;background:linear-gradient(135deg,var(--accent),var(--accent2));color:#fff;display:flex;align-items:center;justify-content:center;font-size:12px;font-weight:700;flex-shrink:0}
.btn-remove{background:none;border:none;color:var(--danger);font-size:14px;cursor:pointer;padding:6px;opacity:.6}
.btn-remove:active{opacity:1}
.lyric-card{display:flex;align-items:center;background:rgba(255,255,255,.025);border:1px solid rgba(200,175,130,.1);border-radius:12px;margin-bottom:8px}
.lyric-card:active{background:rgba(224,120,64,.08)}
.card-main{flex:1;display:flex;align-items:center;padding:12px;gap:11px;cursor:pointer;min-width:0}
.card-icon{width:38px;height:38px;border-radius:8px;background:linear-gradient(135deg,rgba(224,120,64,.25),rgba(224,120,64,.1));display:flex;align-items:center;justify-content:center;font-size:17px;flex-shrink:0;color:#f0a070}
.card-info{flex:1;min-width:0}
.card-title{font-family:var(--fd);font-size:14px;font-weight:600;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
.card-meta{display:flex;align-items:center;gap:6px;margin-top:2px}
.card-tom{font-size:10px;color:#fff;background:rgba(224,120,64,.25);padding:1px 5px;border-radius:3px;font-weight:700}
.card-preview{font-size:11px;color:var(--text-dim);white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
.card-actions{display:flex;gap:1px;padding:0 6px;flex-shrink:0}
.card-actions button{background:none;border:none;font-size:15px;padding:6px;cursor:pointer;opacity:.5}
[data-action]{cursor:pointer;-webkit-tap-highlight-color:transparent}
.card-actions button:active{opacity:1}.card-actions .del{opacity:.3}
.empty-state{text-align:center;padding:50px 20px}.empty-icon{font-size:46px;opacity:.2;margin-bottom:12px}
.empty-text{font-size:14px;color:var(--text-dim)}
.empty-btn{margin-top:14px;display:inline-block;background:rgba(224,120,64,.2);border:1px solid rgba(224,120,64,.4);color:#fff;border-radius:9px;padding:10px 20px;font-size:13px;cursor:pointer;font-family:var(--fb)}
.view-body{flex:1;overflow:hidden;position:relative;display:flex;flex-direction:column}
.lyrics-scroll{flex:1;overflow-y:auto;padding:20px 18px;display:none;scroll-behavior:auto;-webkit-overflow-scrolling:touch;will-change:scroll-position}
.lyrics-single{white-space:pre-wrap;max-width:800px;margin:0 auto;word-wrap:break-word;font-weight:700;letter-spacing:.3px;color:#fff}
.lyrics-split-wrap{flex:1;overflow-y:auto;padding:20px 14px;display:none;gap:0}
.split-col{flex:1;white-space:pre-wrap;padding:0 10px;word-wrap:break-word;font-weight:700;letter-spacing:.3px;color:#fff}
.split-divider{width:2px;background:rgba(224,120,64,.2);align-self:stretch;flex-shrink:0}
.page-wrap{flex:1;overflow:hidden;position:relative;display:none}
.lyrics-fit-wrap{flex:1;overflow:hidden;display:none;position:relative}
.fit-track{display:flex;height:100%;transition:transform .35s cubic-bezier(.25,.46,.45,.94)}
.fit-slide{min-width:100%;height:100%;display:flex;padding:12px 10px;gap:0;overflow:hidden}
.fit-col{flex:1;white-space:pre-wrap;word-wrap:break-word;font-weight:700;letter-spacing:.3px;color:#fff;padding:0 8px;overflow:hidden;text-overflow:clip}
.fit-divider{width:2px;background:rgba(224,120,64,.15);align-self:stretch;flex-shrink:0}
body.light .fit-col{color:#1a1a1a}
body.light .fit-divider{background:rgba(224,120,64,.1)}
.page-track{display:flex;height:100%;transition:transform .35s cubic-bezier(.25,.46,.45,.94)}
.page-slide{min-width:100%;height:100%;display:flex;gap:0;padding:18px 14px 30px;overflow:hidden}
.page-col{flex:1;white-space:pre-wrap;word-wrap:break-word;padding:0 10px;overflow:hidden;text-overflow:clip;font-weight:700;letter-spacing:.3px;color:#fff}
.page-divider{width:2px;background:rgba(224,120,64,.2);align-self:stretch;flex-shrink:0}
.page-footer{position:absolute;bottom:0;left:0;right:0;display:flex;align-items:center;justify-content:center;gap:6px;padding:6px 0;background:linear-gradient(transparent,rgba(0,0,0,.9) 40%);pointer-events:none}
.page-dot{width:7px;height:7px;border-radius:50%;background:rgba(200,175,130,.2);transition:all .3s;pointer-events:auto;cursor:pointer}
.page-dot.active{background:var(--accent2);width:18px;border-radius:4px}
.page-nav{position:absolute;top:50%;transform:translateY(-50%);width:40px;height:40px;border-radius:50%;background:rgba(224,120,64,.15);border:1px solid rgba(224,120,64,.3);color:#fff;font-size:22px;cursor:pointer;display:flex;align-items:center;justify-content:center;z-index:5}
.page-nav:active{background:rgba(224,120,64,.3)}.page-nav.left{left:4px}.page-nav.right{right:4px}.page-nav.hidden{display:none}
.toolbar{flex-shrink:0;background:rgba(0,0,0,.98);border-top:1px solid rgba(224,120,64,.25);display:flex;flex-wrap:wrap;align-items:center;gap:3px;padding:7px 8px}
.tb{height:32px;border-radius:6px;background:rgba(255,255,255,.03);border:1px solid rgba(200,175,130,.1);color:var(--text-dim);font-size:11px;cursor:pointer;display:flex;align-items:center;justify-content:center;font-family:var(--fb);font-weight:600;padding:0 8px;transition:all .12s;white-space:nowrap}
.tb:active{transform:scale(.95)}.tb.active{background:rgba(224,120,64,.2);border-color:var(--accent);color:#fff}
.tb.font{padding:0 6px;min-width:30px}.tb.font.sm{font-size:10px}.tb.font.lg{font-size:15px}
.font-num{font-size:10px;color:var(--gold);font-weight:700;padding:0 3px;min-width:22px;text-align:center}
.tb-sep{width:1px;height:20px;background:rgba(200,175,130,.08);flex-shrink:0}
.tb-auto{display:none;align-items:center;gap:3px}.tb-auto.visible{display:flex}
.tb-play{width:32px;height:32px;border-radius:50%;border:2px solid var(--green);background:transparent;color:var(--green);font-size:13px;cursor:pointer;display:flex;align-items:center;justify-content:center;flex-shrink:0}
.tb-play:active{transform:scale(.9)}.tb-play.on{border-color:var(--danger);color:var(--danger)}
.tb-slider{flex:1;min-width:80px;-webkit-appearance:none;appearance:none;height:6px;background:rgba(200,175,130,.1);border-radius:3px;outline:none;cursor:pointer}
.tb-slider::-webkit-slider-thumb{-webkit-appearance:none;width:24px;height:24px;background:linear-gradient(135deg,var(--accent),var(--accent2));border-radius:50%;cursor:pointer;box-shadow:0 2px 6px rgba(0,0,0,.5)}
.tb-slider::-moz-range-thumb{width:24px;height:24px;background:linear-gradient(135deg,var(--accent),var(--accent2));border-radius:50%;cursor:pointer;border:none}
.tb-spd{font-size:10px;color:var(--gold);font-weight:700;min-width:14px}
.edit-form{flex:1;display:flex;flex-direction:column;padding:16px;overflow-y:auto}
.edit-label{font-size:11px;color:var(--gold-dim);text-transform:uppercase;letter-spacing:.5px;margin-bottom:5px}
.edit-row{display:flex;gap:10px;margin-bottom:12px}.edit-field{flex:1;display:flex;flex-direction:column}.edit-field-sm{flex:0 0 90px;display:flex;flex-direction:column}
.edit-input{padding:11px 12px;background:var(--gold-bg);border:1px solid var(--gold-border);border-radius:9px;color:var(--text);font-size:15px;font-family:var(--fd);outline:none}
.edit-input:focus{border-color:var(--accent)}.edit-input.tom-input{font-size:17px;text-align:center;font-weight:700;text-transform:uppercase;letter-spacing:1px}
.edit-textarea{flex:1;min-height:200px;padding:11px 12px;background:var(--gold-bg);border:1px solid var(--gold-border);border-radius:9px;color:var(--text);font-size:14px;line-height:1.7;font-family:var(--fb);outline:none;resize:none}
.edit-textarea:focus{border-color:var(--accent)}
.edit-hint{margin-top:8px;font-size:11px;color:var(--text-dim);line-height:1.5}
.btn-save{background:linear-gradient(135deg,var(--accent),var(--accent2));color:#fff;padding:6px 14px;font-size:12px;font-weight:700;border-radius:7px;border:none;cursor:pointer;font-family:var(--fb)}
.btn-save:disabled{opacity:.35}
/* ===== BOTTOM NAV ===== */
.bottom-nav{position:fixed;bottom:0;left:0;right:0;display:flex;background:rgba(0,0,0,.98);border-top:2px solid rgba(224,120,64,.3);z-index:50}
.nav-btn{flex:1;padding:10px 0;text-align:center;font-size:13px;font-weight:700;color:var(--text-dim);cursor:pointer;font-family:var(--fb);border:none;background:none;transition:all .15s}
.nav-btn.active{color:#fff;background:rgba(224,120,64,.15)}
.nav-btn .nav-icon{font-size:18px;display:block;margin-bottom:2px}
body.light .bottom-nav{background:rgba(245,240,232,.98);border-top-color:rgba(224,120,64,.2)}
body.light .nav-btn.active{background:rgba(224,120,64,.08);color:#8b4020}

/* ===== PADS SCREEN ===== */
.pads-screen{display:none;flex-direction:column;height:calc(100vh - 52px);height:calc(100dvh - 52px)}
.pads-screen.active{display:flex}

/* ===== ENSAIO SCREEN ===== */
.ensaio-screen{display:none;flex-direction:column;height:calc(100vh - 52px);height:calc(100dvh - 52px)}
.ensaio-screen.active{display:flex}
.ensaio-header{padding:10px 14px;background:rgba(0,0,0,.97);border-bottom:1px solid rgba(224,120,64,.25);flex-shrink:0}
.ensaio-title{font-family:var(--fd);font-size:18px;font-weight:700;color:var(--gold);margin-bottom:8px}
.ensaio-input-row{display:flex;gap:8px;align-items:center}
.ensaio-url{flex:1;padding:9px 12px;background:var(--gold-bg);border:1px solid var(--gold-border);border-radius:8px;color:var(--text);font-size:14px;font-family:var(--fb);outline:none}
.ensaio-url:focus{border-color:var(--accent)}
.ensaio-url::placeholder{color:var(--text-dim)}
.ensaio-btn{background:linear-gradient(135deg,var(--accent),var(--accent2));color:#fff;padding:9px 16px;font-size:13px;font-weight:700;border-radius:8px;border:none;cursor:pointer;font-family:var(--fb);white-space:nowrap}
.ensaio-btn:active{opacity:.8}
.ensaio-body{flex:1;display:flex;flex-direction:column;padding:10px 14px;overflow-y:auto}
.ensaio-empty{flex:1;display:flex;flex-direction:column;align-items:center;justify-content:center;opacity:.3;text-align:center}
.ensaio-empty-icon{font-size:48px;margin-bottom:12px}
.ensaio-empty-text{font-size:14px;line-height:1.6}
.ensaio-item{display:flex;align-items:center;gap:10px;padding:10px;background:var(--card-bg);border:1px solid var(--card-border);border-radius:10px;margin-bottom:8px}
.ensaio-thumb{width:64px;height:36px;border-radius:6px;object-fit:cover;background:#222;flex-shrink:0}
.ensaio-info{flex:1;min-width:0}
.ensaio-name{font-size:13px;font-weight:600;color:var(--text);display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical;overflow:hidden;line-height:1.3}
.ensaio-actions{display:flex;gap:4px;flex-shrink:0}
.ensaio-play{background:linear-gradient(135deg,var(--accent),var(--accent2));color:#fff;border:none;border-radius:50%;width:36px;height:36px;font-size:16px;cursor:pointer;display:flex;align-items:center;justify-content:center}
.ensaio-play:active{opacity:.7}
.ensaio-del{background:none;border:none;font-size:15px;cursor:pointer;opacity:.4;padding:4px}
/* Overlay player */
.ensaio-overlay{display:none;position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,.95);z-index:200;flex-direction:column;align-items:center;justify-content:center}
.ensaio-overlay.active{display:flex}
.ensaio-close{position:absolute;top:12px;right:16px;background:rgba(255,255,255,.15);border:none;color:#fff;font-size:22px;width:40px;height:40px;border-radius:50%;cursor:pointer;z-index:201;display:flex;align-items:center;justify-content:center}
.ensaio-close:active{background:rgba(255,255,255,.3)}
.ensaio-video{width:95%;max-width:800px;aspect-ratio:16/9;border-radius:12px;overflow:hidden;background:#000}
.ensaio-video iframe{width:100%;height:100%;border:none}
.ensaio-now-title{color:var(--gold);font-family:var(--fd);font-size:14px;margin-top:12px;text-align:center;padding:0 20px;max-width:90%}
.pads-header{padding:10px 14px;background:rgba(0,0,0,.97);border-bottom:1px solid rgba(224,120,64,.25);flex-shrink:0;display:flex;align-items:center;justify-content:space-between}
.pads-title{font-family:var(--fd);font-size:18px;font-weight:700;color:var(--gold)}
.pad-stop-all{background:rgba(212,131,106,.12);border:1px solid rgba(212,131,106,.3);color:var(--danger);border-radius:8px;padding:7px 14px;font-size:12px;font-weight:700;cursor:pointer;font-family:var(--fb);white-space:nowrap}
.pad-stop-all:active{background:rgba(212,131,106,.2)}

.pads-body{flex:1;overflow-y:auto;padding:10px}
.tom-grid{display:grid;grid-template-columns:repeat(4,1fr);gap:6px;margin-bottom:10px}
.tom-sq{aspect-ratio:1;border-radius:12px;border:2px solid rgba(200,175,130,.12);background:rgba(255,255,255,.03);cursor:pointer;display:flex;flex-direction:column;align-items:center;justify-content:center;transition:all .15s;position:relative;user-select:none;max-height:75px}
.tom-sq:active{transform:scale(.95)}
.tom-sq .tq-note{font-size:18px;font-weight:700;color:var(--text);font-family:var(--fd)}
.tom-sq .tq-name{font-size:8px;color:var(--text-dim);margin-top:0}
.tom-sq .tq-status{font-size:7px;margin-top:2px;color:var(--text-dim);opacity:.5}
.tom-sq.has-audio{border-color:rgba(200,175,130,.25)}
.tom-sq.has-audio .tq-note{color:var(--gold)}
.tom-sq.playing{border-color:var(--green);background:rgba(123,200,164,.06)}
.tom-sq.playing .tq-note{color:var(--green)}
.tom-sq.playing .tq-status{color:var(--green);opacity:1}
.tom-sq.fading{border-color:rgba(200,175,130,.3);opacity:.6}
.tom-sq.fading .tq-status{color:var(--danger);opacity:1}
.tom-sq.playing::after{content:'';position:absolute;top:4px;right:4px;width:6px;height:6px;border-radius:50%;background:var(--green);animation:pad-pulse 1.5s ease-in-out infinite}
.tom-sq .tq-dots{display:flex;gap:2px;margin-top:2px}
.tom-sq .tq-dot{width:5px;height:5px;border-radius:50%;background:rgba(200,175,130,.1)}
.tom-sq .tq-dot.filled{background:rgba(200,175,130,.35)}
.tom-sq .tq-dot.playing{background:var(--green);animation:pad-pulse 1.5s ease-in-out infinite}

.pad-detail{background:rgba(255,255,255,.02);border:1px solid rgba(200,175,130,.1);border-radius:14px;padding:12px;display:none;margin-bottom:10px}
.pad-detail.open{display:block}
.pad-detail-title{font-family:var(--fd);font-size:16px;font-weight:700;color:var(--gold);margin-bottom:10px;display:flex;justify-content:space-between;align-items:center}
.pad-detail-close{background:none;border:none;color:var(--text-dim);font-size:18px;cursor:pointer;padding:4px}
.pad-slots-grid{display:grid;grid-template-columns:repeat(4,1fr);gap:6px;margin-bottom:10px}
.pad-slot-mini{border-radius:10px;border:1px solid rgba(200,175,130,.08);background:rgba(255,255,255,.02);padding:8px 6px;display:flex;flex-direction:column;align-items:center;gap:3px;text-align:center}
.pad-slot-mini.has-file{border-color:rgba(200,175,130,.2)}
.pad-slot-mini .slot-num{font-size:10px;font-weight:700;color:var(--gold-dim)}
.pad-slot-mini .slot-file{font-size:8px;color:var(--text-dim);white-space:nowrap;overflow:hidden;text-overflow:ellipsis;max-width:100%}
.pad-slot-mini .slot-btn{background:rgba(224,120,64,.12);border:1px solid rgba(224,120,64,.2);color:#fff;border-radius:5px;padding:4px 8px;font-size:9px;font-weight:600;cursor:pointer;font-family:var(--fb)}
.pad-slot-mini .slot-btn:active{background:rgba(224,120,64,.2)}
.pad-slot-mini .slot-del{background:none;border:none;color:var(--danger);font-size:10px;cursor:pointer;opacity:.4;padding:2px}
.pad-slot-mini .slot-del:active{opacity:1}
.pad-link-input{width:100%;background:rgba(255,255,255,.05);border:1px solid rgba(200,175,130,.15);border-radius:5px;padding:4px 6px;font-size:9px;color:var(--text);font-family:var(--fb);outline:none;box-sizing:border-box}
.pad-link-input::placeholder{color:var(--text-dim);opacity:.5}
.pad-link-input:focus{border-color:var(--gold)}
body.light .pad-link-input{background:rgba(0,0,0,.03);border-color:rgba(100,80,50,.15);color:#1a1a1a}

.pad-ctrl-section{border-top:1px solid rgba(200,175,130,.06);padding-top:8px}
.pad-ctrl-row{display:flex;align-items:center;gap:6px;margin-bottom:3px}
.pad-ctrl-label{font-size:9px;color:var(--gold-dim);text-transform:uppercase;min-width:24px;text-align:right}
.pad-slider{flex:1;-webkit-appearance:none;appearance:none;height:4px;background:rgba(200,175,130,.08);border-radius:2px;outline:none;cursor:pointer}
.pad-slider::-webkit-slider-thumb{-webkit-appearance:none;width:20px;height:20px;background:linear-gradient(135deg,var(--accent),var(--accent2));border-radius:50%;cursor:pointer;box-shadow:0 1px 3px rgba(0,0,0,.4)}
.pad-slider::-moz-range-thumb{width:20px;height:20px;background:linear-gradient(135deg,var(--accent),var(--accent2));border-radius:50%;cursor:pointer;border:none}
.pan-labels{display:flex;justify-content:space-between;font-size:8px;color:var(--text-dim);padding-left:30px}
@keyframes pad-pulse{0%,100%{opacity:1;transform:scale(1)}50%{opacity:.4;transform:scale(.7)}}

body.light .tom-sq{background:rgba(0,0,0,.02);border-color:rgba(100,80,50,.1)}
body.light .tom-sq .tq-note{color:#1a1a1a}
body.light .tom-sq.has-audio .tq-note{color:#8b6b3a}
body.light .tom-sq.playing{border-color:var(--green);background:rgba(123,200,164,.04)}
body.light .pad-detail{background:rgba(0,0,0,.02);border-color:rgba(100,80,50,.08)}
body.light .pads-header{background:rgba(0,0,0,.97)}

.screen{height:calc(100vh - 52px);height:calc(100dvh - 52px)}

::-webkit-scrollbar{width:3px}::-webkit-scrollbar-track{background:transparent}::-webkit-scrollbar-thumb{background:rgba(224,120,64,.3);border-radius:3px}
</style>

<script>
// Polyfill for older Safari
if(!Element.prototype.closest){Element.prototype.closest=function(s){var el=this;do{if(el.matches(s))return el;el=el.parentElement||el.parentNode;}while(el!==null&&el.nodeType===1);return null;};}
// Firebase config
firebase.initializeApp({
apiKey:"AIzaSyAFmRh89lSPlI9h589w2z7_M0etFYhbQyM",
authDomain:"louvor-app-a7264.firebaseapp.com",
projectId:"louvor-app-a7264",
storageBucket:"louvor-app-a7264.firebasestorage.app",
messagingSenderId:"599364196472",
appId:"1:599364196472:web:3fecfe67cfa7f38c81758d"
});
var db=firebase.firestore();
var fbDoc=db.collection('app').doc('data');
var saveTimer=null;
var fbReady=false;

var SK='church-lyrics-v5';var TK='church-today-v1';
var lyrics=[],currentId=null,editId=null,viewMode='single',fontSize=14,scrollSpeed=20,isScrolling=false,animId=null;
var currentPage=0,totalPages=0,allLines=[],touchStartX=0,touchDX=0,isSwiping=false;
var todayList=[],currentTab='all';

function load(){
// 1. Load local cache first (instant)
try{var d=localStorage.getItem(SK);if(d)lyrics=JSON.parse(d);
var td=localStorage.getItem(TK);if(td)todayList=JSON.parse(td);else todayList=[];
}catch(e){lyrics=[];todayList=[];}
renderList();try{updateTodayCount();}catch(e){}
// Migration: first run of v2 sync
var syncVersion=localStorage.getItem('church-sync-v');
if(syncVersion!=='5'){
localStorage.setItem('church-sync-v','5');
if(lyrics.length>0){
// Has local data - push to Firebase
localStorage.setItem('church-last-save',String(Date.now()));
fbSaveNow();
return;
}
// No local data (new device) - fall through to pull from Firebase
}
// 2. Then check Firebase (async) - Firebase WINS if newer
fbDoc.get().then(function(doc){
fbReady=true;
if(doc.exists&&doc.data().lyrics){
var remoteLyrics=JSON.parse(doc.data().lyrics);
var localStr=JSON.stringify(lyrics);
var remoteStr=JSON.stringify(remoteLyrics);
if(localStr!==remoteStr){
var remoteTime=doc.data().updatedAt?doc.data().updatedAt.toMillis():0;
var localTime=0;
try{localTime=parseInt(localStorage.getItem('church-last-save'))||0;}catch(e){}
if(localTime>remoteTime&&lyrics.length>0){
// Local is newer AND has data - push to Firebase
fbSaveNow();
}else{
// Firebase is newer OR local is empty - use Firebase data
lyrics=remoteLyrics;
localStorage.setItem(SK,JSON.stringify(lyrics));
localStorage.setItem('church-last-save',String(Date.now()));
if(doc.data().todayList){
todayList=JSON.parse(doc.data().todayList);
localStorage.setItem(TK,JSON.stringify(todayList));
}
if(doc.data().ensaioLinks){
localStorage.setItem('church-ensaio-v1',doc.data().ensaioLinks);
}
renderList();try{updateTodayCount();}catch(e){}
}
}
}else if(!doc.exists&&lyrics.length>0){
fbSaveNow();
}
}).catch(function(e){console.log('Firebase load error:',e);});
}

function fbSaveNow(){
// PROTECTION: never save empty lyrics to Firebase
if(!lyrics||lyrics.length===0){console.log('Skip save: lyrics empty');return;}
var now=Date.now();
try{localStorage.setItem('church-last-save',String(now));}catch(e){}
var data={
lyrics:JSON.stringify(lyrics),
todayList:JSON.stringify(todayList),
updatedAt:firebase.firestore.FieldValue.serverTimestamp()
};

// Event delegation - handles all clicks in list
var lastActionTime=0;
function handleListAction(e){
var now=Date.now();
if(now-lastActionTime<300)return;// Prevent double-fire
var el=e.target;
while(el&&el!==this){
if(el.getAttribute&&el.getAttribute('data-action')){
lastActionTime=now;
var action=el.getAttribute('data-action');
var id=el.getAttribute('data-id');
if(action==='view')openView(id);
else if(action==='edit')openEdit(id);
else if(action==='delete')deleteLyric(id);
else if(action==='add-today')addToToday(id);
else if(action==='remove-today')removeFromToday(id);
else if(action==='clear-today')clearToday();
else if(action==='new-edit')openEdit();
return;
}
el=el.parentNode;
}
}

var fitPage=0,fitTotal=0;

// Split lines into stanzas (groups separated by empty lines)
function getStanzas(lines){
var stanzas=[],current=[];
for(var i=0;i<lines.length;i++){
if(lines[i].trim()===''){
if(current.length){stanzas.push(current);current=[];}
}else{current.push(lines[i]);}
}
if(current.length)stanzas.push(current);
return stanzas;
}

// Count total lines in stanza array (including gaps between)
function stanzaLineCount(arr){
var n=0;
for(var i=0;i<arr.length;i++){
if(i>0)n++;// gap between stanzas
n+=arr[i].length;
}
return n;
}

// Distribute stanzas into N columns, balanced, never splitting a stanza
function distributeStanzas(stanzas,cols){
var totalLines=stanzaLineCount(stanzas);
var target=Math.ceil(totalLines/cols);
var columns=[],col=[],colLines=0;
for(var i=0;i<stanzas.length;i++){
var sLen=stanzas[i].length;
var addLen=col.length>0?sLen+1:sLen;// +1 for gap
if(colLines+addLen>target&&col.length>0&&columns.length<cols-1){
columns.push(col);col=[stanzas[i]];colLines=sLen;
}else{
col.push(stanzas[i]);colLines+=addLen;
}
}
if(col.length)columns.push(col);
// If we got fewer columns, that's fine
return columns;
}

// Convert column (array of stanzas) to text
function colToText(stanzaArr){
var parts=[];
for(var i=0;i<stanzaArr.length;i++){
parts.push(stanzaArr[i].join('\n'));
}
return parts.join('\n\n');
}

function buildFit(){
var wrap=document.getElementById('lyrics-fit-wrap');
var track=document.getElementById('fit-track');
if(!wrap||!track||!allLines.length)return;

wrap.style.display='block';
var availH=wrap.clientHeight-35;
var availW=wrap.clientWidth;
if(availH<50||availW<50)return;

var lines=allLines.slice();
while(lines.length&&!lines[lines.length-1].trim())lines.pop();
var stanzas=getStanzas(lines);
var totalLines=stanzaLineCount(stanzas);

// Max columns based on screen width
var maxCols=1;
if(availW>=900)maxCols=4;
else if(availW>=600)maxCols=3;
else if(availW>=400)maxCols=2;

// Find max chars in any line
var maxChars=0;
for(var i=0;i<lines.length;i++){if(lines[i].length>maxChars)maxChars=lines[i].length;}

// Try each column count
var bestCols=1,bestSize=12;
for(var cols=1;cols<=maxCols;cols++){
var colW=(availW-(cols-1)*6-cols*16)/cols;
if(colW<80)continue;
var fontW=maxChars>0?Math.floor(colW/(maxChars*0.48)):80;
fontW=Math.min(fontW,60);
// Distribute to find max lines in any column
var testCols=distributeStanzas(stanzas,cols);
var maxLinesInCol=0;
for(var j=0;j<testCols.length;j++){
var cl=stanzaLineCount(testCols[j]);
if(cl>maxLinesInCol)maxLinesInCol=cl;
}
var fontH=Math.floor(availH/(maxLinesInCol*1.45));
var bestF=Math.min(fontW,fontH,60);
bestF=Math.max(bestF,10);
if(bestF>bestSize){bestSize=bestF;bestCols=cols;}
}

bestSize=Math.max(bestSize,8);
bestSize=Math.min(bestSize,60);

// Check if it all fits on one page
var finalCols=distributeStanzas(stanzas,bestCols);
var maxLinesInCol=0;
for(var j=0;j<finalCols.length;j++){
var cl=stanzaLineCount(finalCols[j]);
if(cl>maxLinesInCol)maxLinesInCol=cl;
}
var fitsOnePage=(maxLinesInCol*bestSize*1.45)<=availH;

track.innerHTML='';

if(fitsOnePage){
// Single page - distribute by stanzas
var slide=document.createElement('div');
slide.className='fit-slide';
for(var c=0;c<finalCols.length;c++){
if(c>0){var dv=document.createElement('div');dv.className='fit-divider';slide.appendChild(dv);}
var col=document.createElement('div');
col.className='fit-col';
col.style.fontSize=bestSize+'px';
col.style.lineHeight=(bestSize*1.45)+'px';
col.textContent=colToText(finalCols[c]);
slide.appendChild(col);
}
track.appendChild(slide);
}else{
// Multiple pages - split stanzas into pages, each page has bestCols columns
var linesPerCol=Math.max(1,Math.floor(availH/(bestSize*1.45)));
var linesPerPage=linesPerCol*bestCols;
// Group stanzas into pages
var pages=[],pageStanzas=[],pageLineCount=0;
for(var i=0;i<stanzas.length;i++){
var sLen=stanzas[i].length+(pageStanzas.length>0?1:0);
if(pageLineCount+sLen>linesPerPage&&pageStanzas.length>0){
pages.push(pageStanzas);pageStanzas=[stanzas[i]];pageLineCount=stanzas[i].length;
}else{
pageStanzas.push(stanzas[i]);pageLineCount+=sLen;
}
}
if(pageStanzas.length)pages.push(pageStanzas);

for(var p=0;p<pages.length;p++){
var pgCols=distributeStanzas(pages[p],bestCols);
var slide=document.createElement('div');
slide.className='fit-slide';
for(var c=0;c<pgCols.length;c++){
if(c>0){var dv=document.createElement('div');dv.className='fit-divider';slide.appendChild(dv);}
var col=document.createElement('div');
col.className='fit-col';
col.style.fontSize=bestSize+'px';
col.style.lineHeight=(bestSize*1.45)+'px';
col.textContent=colToText(pgCols[c]);
slide.appendChild(col);
}
track.appendChild(slide);
}
}

fitTotal=track.children.length;
fitPage=0;
updateFitUI();
initFitSwipe();
}

// Wait for display, then auto-fit
requestAnimationFrame(function(){requestAnimationFrame(function(){
var lines=l.lyrics.split('\n');
while(lines.length&&!lines[lines.length-1].trim())lines.pop();
var stanzas=getStanzas(lines);
var totalLines=stanzaLineCount(stanzas);
var availH=el.clientHeight-80;
var availW=el.clientWidth-60;

var maxChars=0;
for(var i=0;i<lines.length;i++){if(lines[i].length>maxChars)maxChars=lines[i].length;}

var maxCols=1;
if(availW>=900)maxCols=4;
else if(availW>=600)maxCols=3;
else if(availW>=400)maxCols=2;

var bestCols=1,bestSize=12;
for(var cols=1;cols<=maxCols;cols++){
var colW=(availW-(cols-1)*12-cols*16)/cols;
if(colW<60)continue;
var fontW=maxChars>0?Math.floor(colW/(maxChars*0.48)):80;
var testCols=distributeStanzas(stanzas,cols);
var maxLinesInCol=0;
for(var j=0;j<testCols.length;j++){
var cl=stanzaLineCount(testCols[j]);
if(cl>maxLinesInCol)maxLinesInCol=cl;
}
var fontH=Math.floor(availH/(maxLinesInCol*1.45));
var best=Math.min(fontW,fontH,60);
best=Math.max(best,10);
if(best>bestSize){bestSize=best;bestCols=cols;}
}
bestSize=Math.max(bestSize,8);

var finalCols=distributeStanzas(stanzas,bestCols);
var wrap=document.createElement('div');
wrap.style.cssText='display:flex;gap:0;max-width:95%;max-height:90vh;align-items:flex-start';
for(var c=0;c<finalCols.length;c++){
if(c>0){var dv=document.createElement('div');dv.className='pres-split-div';wrap.appendChild(dv);}
var col=document.createElement('div');
col.className='pres-split-col';
col.style.fontSize=bestSize+'px';
col.style.lineHeight=(bestSize*1.45)+'px';
col.textContent=colToText(finalCols[c]);
wrap.appendChild(col);
}
lyr.appendChild(wrap);
});});

// ===== MP3 PADS - SERVER FILES =====
var padPlaying={};
var FADE_TIME=3;
var audioCtx=null;
var TOMS=['C','C#','D','D#','E','F','F#','G','G#','A','A#','B'];
var TOM_NAMES={'C':'Dó','C#':'Dó#','D':'Ré','D#':'Ré#','E':'Mi','F':'Fá','F#':'Fá#','G':'Sol','G#':'Sol#','A':'Lá','A#':'Lá#','B':'Si'};
var TOM_FOLDER={'C':'C','C#':'Cs','D':'D','D#':'Ds','E':'E','F':'F','F#':'Fs','G':'G','G#':'Gs','A':'A','A#':'As','B':'B'};
var PAD_MAP={
'C':[1],'C#':[1],'D':[1],'D#':[1],'E':[1],'F':[1],'F#':[1],'G':[1],'G#':[1],'A':[1],'A#':[1],'B':[1]
};

var padVol=70;var padPan=0;var PVSK='church-pad-global-v1';
function loadPV(){try{var d=localStorage.getItem(PVSK);if(d){var o=JSON.parse(d);padVol=o.vol!=null?o.vol:70;padPan=o.pan!=null?o.pan:0;}}catch(e){}}
function savePV(){try{localStorage.setItem(PVSK,JSON.stringify({vol:padVol,pan:padPan}));}catch(e){}}

function getCtx(){if(!audioCtx)audioCtx=new(window.AudioContext||window.webkitAudioContext)();if(audioCtx.state==='suspended')audioCtx.resume();return audioCtx;}

function padUrl(t,s){return'pads/'+TOM_FOLDER[t]+'/pad'+s+'.mp3';}
function pid(t,s){return t.replace('#','s')+'-'+s;}
function hasPad(t){return!!PAD_MAP[t]&&PAD_MAP[t].length>0;}
function isPlaying(t){if(!PAD_MAP[t])return false;for(var i=0;i<PAD_MAP[t].length;i++){var p=padPlaying[pid(t,PAD_MAP[t][i])];if(p&&!p.loading)return true;}return false;}
function isFading(t){if(!PAD_MAP[t])return false;for(var i=0;i<PAD_MAP[t].length;i++){var p=padPlaying[pid(t,PAD_MAP[t][i])];if(p&&p.fading)return true;}return false;}
function isLoading(t){if(!PAD_MAP[t])return false;for(var i=0;i<PAD_MAP[t].length;i++){var p=padPlaying[pid(t,PAD_MAP[t][i])];if(p&&p.loading)return true;}return false;}

function activeTom(){
for(var i=0;i<TOMS.length;i++){if(isPlaying(TOMS[i])||isLoading(TOMS[i]))return TOMS[i];}
return null;
}

function tapTom(t){
if(isLoading(t))return;
var cur=activeTom();
if(cur===t&&isPlaying(t)){
PAD_MAP[t].forEach(function(s){if(padPlaying[pid(t,s)])stopPad(t,s);});
return;
}
if(cur&&cur!==t){
PAD_MAP[cur].forEach(function(s){if(padPlaying[pid(cur,s)])stopPad(cur,s);});
}
if(hasPad(t)){
PAD_MAP[t].forEach(function(s){playPad(t,s);});
}
}

function playPad(t,s){
var id=pid(t,s);if(padPlaying[id])return;
padPlaying[id]={loading:true,fading:false};renderPads();
var ctx=getCtx();
var a=new Audio(padUrl(t,s));
a.crossOrigin='anonymous';
a.loop=true;
var tv=padVol/100;
a.addEventListener('canplaythrough',function r(){
a.removeEventListener('canplaythrough',r);
var src=ctx.createMediaElementSource(a);
var gain=ctx.createGain();
gain.gain.value=0;
var pan=ctx.createStereoPanner();
pan.pan.value=padPan/100;
src.connect(gain);gain.connect(pan);pan.connect(ctx.destination);
a.play().then(function(){
gain.gain.setTargetAtTime(tv,ctx.currentTime,FADE_TIME/3);
padPlaying[id]={audio:a,src:src,gain:gain,pan:pan,fading:false,loading:false,tv:tv};renderPads();
}).catch(function(){delete padPlaying[id];renderPads();});
});
a.addEventListener('error',function(){delete padPlaying[id];renderPads();});
a.load();
}

function stopPad(t,s){
var id=pid(t,s);var p=padPlaying[id];if(!p||p.fading||p.loading)return;
p.fading=true;renderPads();
var ctx=getCtx();
p.gain.gain.cancelScheduledValues(ctx.currentTime);
p.gain.gain.setValueAtTime(p.gain.gain.value,ctx.currentTime);
p.gain.gain.setTargetAtTime(0,ctx.currentTime,FADE_TIME/3);
setTimeout(function(){
try{p.audio.pause();p.audio.src='';}catch(x){}
delete padPlaying[id];renderPads();
},FADE_TIME*1000+500);
}

function stopAllPads(){Object.keys(padPlaying).forEach(function(id){var ps=id.split('-');var m=TOMS.find(function(t){return t.replace('#','s')===ps[0];});if(m)stopPad(m,parseInt(ps[1]));});}

function setGlobalVol(v){
padVol=+v;savePV();
var ctx=getCtx();
Object.keys(padPlaying).forEach(function(id){
var p=padPlaying[id];
if(p&&p.gain&&!p.fading&&!p.loading){p.tv=v/100;p.gain.gain.setTargetAtTime(v/100,ctx.currentTime,0.1);}
});
}

function setGlobalPan(v){
padPan=+v;savePV();
var ctx=getCtx();
Object.keys(padPlaying).forEach(function(id){
var p=padPlaying[id];
if(p&&p.pan&&!p.fading&&!p.loading){p.pan.pan.setTargetAtTime(v/100,ctx.currentTime,0.1);}
});
}

function renderPads(){
var b=document.getElementById('pads-body');var h='<div class="tom-grid">';
TOMS.forEach(function(t){
var pl=isPlaying(t),fd=isFading(t),ld=isLoading(t),ha=hasPad(t);
var ds=[];
var slots=PAD_MAP[t]||[];
for(var s=1;s<=4;s++){var inMap=slots.indexOf(s)!==-1;var pp=padPlaying[pid(t,s)];ds.push({f:inMap,p:!!pp&&!pp.loading&&!pp.fading});}
var c='tom-sq';if(pl&&!fd)c+=' playing';if(fd)c+=' fading';if(ha&&!pl&&!ld)c+=' has-audio';
h+='<div class="'+c+'" onclick="tapTom(\''+t+'\')">';
h+='<span class="tq-note">'+t+'</span><span class="tq-name">'+TOM_NAMES[t]+'</span>';
if(ha){h+='<div class="tq-dots">';ds.forEach(function(d){h+='<span class="tq-dot'+(d.p?' playing':d.f?' filled':'')+'"></span>';});h+='</div>';}
h+='<span class="tq-status">'+(ld?'carregando...':(fd?'saindo...':(pl?'∞ loop':(ha?'pronto':''))))+'</span></div>';
});
h+='</div>';

h+='<div class="pad-ctrl-section" style="margin-top:10px">';
h+='<div style="font-size:11px;font-weight:700;color:var(--gold);margin-bottom:4px">Controles Gerais</div>';
h+='<div class="pad-ctrl-row"><span class="pad-ctrl-label">Vol</span><input type="range" class="pad-slider" min="0" max="100" value="'+padVol+'" oninput="setGlobalVol(this.value)"><span style="font-size:10px;color:var(--gold);min-width:28px;text-align:right">'+padVol+'%</span></div>';
h+='<div class="pad-ctrl-row"><span class="pad-ctrl-label">Pan</span><input type="range" class="pad-slider" min="-100" max="100" value="'+padPan+'" oninput="setGlobalPan(this.value)"><span style="font-size:10px;color:var(--gold);min-width:28px;text-align:right">'+(padPan>0?'R '+padPan:(padPan<0?'L '+Math.abs(padPan):'C'))+'</span></div>';
h+='<div class="pan-labels"><span>L</span><span>Centro</span><span>R</span></div>';
h+='</div>';

b.innerHTML=h;
}

load();loadPV();renderList();initSwipe();loadTheme();renderPads();

// ===== ENSAIO - YOUTUBE =====
var ESK='church-ensaio-v1';
var ensaioLinks=[];

function loadEnsaioLinks(){
try{var d=localStorage.getItem(ESK);if(d)ensaioLinks=JSON.parse(d);}catch(e){ensaioLinks=[];}
}

function saveEnsaioLinks(){
try{localStorage.setItem(ESK,JSON.stringify(ensaioLinks));}catch(e){}
fbSave();
}

function extractYoutubeId(url){
if(!url)return null;
url=url.trim();
var patterns=[
/(?:youtube\.com\/watch\?v=|youtube\.com\/watch\?.+&v=)([a-zA-Z0-9_-]{11})/,
/youtu\.be\/([a-zA-Z0-9_-]{11})/,
/youtube\.com\/embed\/([a-zA-Z0-9_-]{11})/,
/youtube\.com\/shorts\/([a-zA-Z0-9_-]{11})/,
/youtube\.com\/live\/([a-zA-Z0-9_-]{11})/
];
for(var i=0;i<patterns.length;i++){
var m=url.match(patterns[i]);
if(m)return m[1];
}
return null;
}

function addEnsaioLink(){
var input=document.getElementById('ensaio-url');
var url=input.value.trim();
if(!url){return;}
var id=extractYoutubeId(url);
if(!id){alert('Link inválido. Cole um link do YouTube.');return;}
// Check duplicate
for(var i=0;i<ensaioLinks.length;i++){if(ensaioLinks[i].id===id)return;}
ensaioLinks.push({id:id,name:url,date:Date.now()});
saveEnsaioLinks();
input.value='';
renderEnsaioList();
}

function removeEnsaioLink(idx){
if(!confirm('Remover este link?'))return;
ensaioLinks.splice(idx,1);
saveEnsaioLinks();
renderEnsaioList();
}

function openEnsaioPlayer(id,name){
window.open('https://www.youtube.com/watch?v='+id,'_blank');
}

function closeEnsaioPlayer(){
var overlay=document.getElementById('ensaio-overlay');
var video=document.getElementById('ensaio-video');
video.innerHTML='';
overlay.classList.remove('active');
overlay.style.display='none';
}

function renderEnsaioList(){
loadEnsaioLinks();
var container=document.getElementById('ensaio-list');
var empty=document.getElementById('ensaio-empty');
if(!ensaioLinks.length){container.innerHTML='';empty.style.display='flex';return;}
empty.style.display='none';
var h='';
ensaioLinks.forEach(function(item,idx){
var thumb='https://img.youtube.com/vi/'+item.id+'/mqdefault.jpg';
h+='<div class="ensaio-item">';
h+='<img class="ensaio-thumb" src="'+thumb+'" alt="">';
h+='<div class="ensaio-info"><div class="ensaio-name">'+(item.name||'Video')+'</div></div>';
h+='<div class="ensaio-actions">';
h+='<button class="ensaio-play" data-ens-action="play" data-ens-id="'+item.id+'" data-ens-name="'+(item.name||'').replace(/"/g,'&quot;')+'">▶</button>';
h+='<button class="ensaio-del" data-ens-action="del" data-ens-idx="'+idx+'">🗑️</button>';
h+='</div></div>';
});
container.innerHTML=h;
}

// Event delegation for ensaio list
document.getElementById('ensaio-body').addEventListener('click',function(e){
var el=e.target;
while(el&&el!==this){
if(el.getAttribute&&el.getAttribute('data-ens-action')){
var action=el.getAttribute('data-ens-action');
if(action==='play'){
var vid=el.getAttribute('data-ens-id');
var name=el.getAttribute('data-ens-name');
if(vid)openEnsaioPlayer(vid,name);
}else if(action==='del'){
var idx=parseInt(el.getAttribute('data-ens-idx'));
if(!isNaN(idx))removeEnsaioLink(idx);
}
return;
}
el=el.parentNode;
}
});

// Enter key to add link
document.getElementById('ensaio-url').addEventListener('keydown',function(e){
if(e.key==='Enter'){e.preventDefault();addEnsaioLink();}
});

loadEnsaioLinks();


</script>
